<!DOCTYPE html>
<html>
   <head>
      <script data-require="angularjs@1.5.5" data-semver="1.5.5" src="https://code.angularjs.org/1.5.5/angular.js"></script>
      <link href="style.css" rel="stylesheet" />
      <script src="script.js"></script>
   </head>
   <body ng-app="bsApp">
      <div ng-controller="businessCtrl">
         Name: <input type="text" ng-model="businessName" />
         <br />
         <br /> Name: {{businessName}} <br />
      </div>
      <script>
         var app = angular.module('bsApp', ['ng']);
         app.controller('businessCtrl', ['$scope', '$rootScope', function($scope, $rootScope) {
         $scope.businessName = "empresa";
         
         $rootScope.getBName = (function(){
         return $scope.businessName;
         }); 
         }]);
      </script>
      <div ng-controller="personCtrl">
         First Name: <input type="text" ng-model="firstName" />
         <br /> Last Name: <input type="text" ng-model="lastName" />
         <br />
         <br /> Name: {{fullName()}} <br />
      </div>
      <script>
         // var app = angular.module('bsApp2', []);
         app.controller('personCtrl', ['$scope', '$rootScope', function($scope, $rootScope) {
         $scope.firstName = "John";
         $scope.lastName = "Doe";
         
         $scope.fullName = function() {
          console.debug('scpep', $rootScope.getBName());
         return $scope.firstName + " " + $scope.lastName;
         
         };
         }]);
      </script>
   </body>
</html>
